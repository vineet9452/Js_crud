<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CRUD</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        label {
            margin-right: 20px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th, .table td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        .btn {
            margin-right: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: blue;
            color: white;
        }
        .btn-danger {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <div>
            <label>First Name:
                <input type="text" id="firstName" placeholder="Enter First Name">
            </label>
        </div>
        <div>
            <label>Last Name:
                <input type="text" id="lastName" placeholder="Enter Last Name">
            </label>
        </div>
        <div>
            <label>Age:
                <input type="text" id="age" placeholder="Enter Age">
            </label>
        </div>
        <div>
            <button class="btn btn-primary" id="saveBtn" onclick="handleSave()">Save</button>
            <button class="btn btn-danger" onclick="handleClear()">Clear</button>
        </div>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Sr.No</th>
                <th>id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Rows will be dynamically inserted here -->
        </tbody>
    </table>

    <script src="crud.js"></script>

</body>
</html>
